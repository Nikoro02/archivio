<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Storia del calcio</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background-image: url("https://i.postimg.cc/LX0jwCmb/Screenshot-2025-09-15-222136.png");
    background-size: cover;
    background-repeat: repeat;
    background-position: center;
    background-color: black;
    font-family: Arial, sans-serif;
}

h1 {
    color: white;
    text-align: center;
    font-size: 60px;
    margin: 20px 0;
    text-shadow: 2px 2px 5px black;
}

.carousel {
    display: flex;
    overflow-x: hidden;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    height: calc(100vh - 100px);
}

.slide {
    flex: 0 0 100%;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.container a img {
    width: 400px;
    height: 600px;
    object-fit: contain;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
    transition: transform 0.2s, box-shadow 0.2s;
}
.container a img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(255,255,255,0.7);
}

.descrizione {
    color: white;
    font-size: 28px;   /* pi√π grande */
    font-weight: bold; /* grassetto */
    text-align: center;
    max-width: 400px;
    margin-top: 10px;
}

.paginatore {
    text-align: center;
    margin: 15px;
}
.paginatore button {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: white;
    border: none;
    padding: 12px 24px;
    margin: 0 10px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    transition: transform 0.2s, box-shadow 0.2s;
}
.paginatore button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.6);
}
</style>
</head>
<body>
<div class="carousel" id="carousel">
    <!-- Capitolo 1 -->
    <div class="slide">
        <div class="container">
            <a href="storiacalcio.html">
                <img src="https://i.postimg.cc/63p7HKhD/Screenshot-2025-09-16-180135.png" alt="Pugno 1">
            </a>
            <p class="descrizione">Storia del Calcio</p>
        </div>
    </div>
</div>
</body>
</html>
