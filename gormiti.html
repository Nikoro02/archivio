<style>
body {
    margin: 0;
    height: 100vh;
    background-image: url("https://i.postimg.cc/hSDDbwfW/Screenshot-2025-09-11-175840.png");
    background-size: cover;
    background-repeat: repeat;
    background-position: center;
    background-color: black; /* Attorno all'immagine */
    font-family: Arial, sans-serif;
}

/* Titolo */
h1 {
    color: white;
    text-shadow: 2px 2px 5px black;
    font-size: 60px;
    text-align: center;
    margin-top: 20px;
}

/* Lista come bottoni */
ul {
    list-style: none; /* togli i pallini */
    padding: 0;
    text-align: center;
    margin-top: 50px;
}

ul li {
    margin: 20px 0;
}

/* Stile bottoni */
ul li a {
    display: inline-block;
    padding: 15px 40px;
    font-size: 30px;
    font-weight: bold;
    color: white;
    background-color: rgba(0, 0, 0, 0.6); /* sfondo semi-trasparente */
    border: 2px solid white;
    border-radius: 15px;
    text-decoration: none;
    transition: all 0.3s ease;
}

ul li a:hover {
    background-color: white;
    color: black;
    transform: scale(1.1); /* effetto leggero al passaggio del mouse */
    text-decoration: none;
}
</style>
